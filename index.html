<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculate me! - A Calculator made by Me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <div class="container-center">
            <h1 class="text-center">Welcome to Calculate Me!</h1>
            <div class="container flex flex-col mx-auto item-center">
                <div class="row">
                    <input type="text" class="input" />
                </div>
                <div class="row">
                    <button class="button">(</button>
                    <button class="button">)</button>
                    <button class="button">π</button>
                    <button class="button">del</button>
                    <button class="button AC-btn">AC</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">%</button>
                    <button class="button">√</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">*</button>
                    <button class="button">/</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                    <button class="button">-</button>
                </div>
                <div class="row">
                    <button class="button">.</button>
                    <button class="button">0</button>
                    <button class="button">00</button>
                    <button class="button Enter-btn">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
